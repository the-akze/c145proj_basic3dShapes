<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-ring position="-4 0.5 -4" rotation="0 0 0" radius-inner="0.25" radius-outer="0.5" color="#7BC8A4"></a-ring>
        <a-cylinder position="-3 0.5 -4" rotation="0 0 -45" radius="0.25" height="0.5" color="orange"></a-cylinder>
        <a-box position="-2 0.5 -4" rotation="0 20 20" width="0.5" height="0.5" depth="0.5" color="yellow"></a-box>
        <a-cylinder position="-1 0.5 -4" radius="0.25" height="1" color="orange"></a-cylinder>
        <a-cone position="0 0.5 -4" rotation="-30 0 10" radius-bottom="0.35" radius-top="0" height="0.75" color="red"></a-cone>
        <a-octahedron position="1 0.5 -4" color="magenta" radius="0.5"></a-octahedron>
        <a-sphere position="2 0.5 -4" radius="0.4" color="blue"></a-sphere>
        <a-text value="hello" position="3 0.5 -4" color="red"></a-text>




        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="1" color="black"></a-plane>
        <a-sky color="#ffffff"></a-sky>
    </a-scene>
  </body>
</html>
